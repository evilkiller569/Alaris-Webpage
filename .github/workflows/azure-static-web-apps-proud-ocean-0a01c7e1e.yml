name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ "main" ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      # Debug step just to prove the files are there
      - name: List files (debug)
        run: |
          pwd
          ls -la

      # Optional: quick check that the secret is visible to the runner
      - name: Check token is present (debug)
        run: |
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" ]; then
            echo "❌ Missing AZURE_STATIC_WEB_APPS_API_TOKEN secret"; exit 1;
          else
            echo "✅ Secret found (value is masked)";
          fi

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: ""        # repo root (your index.html is here)
          api_location: ""        # no API
          output_location: ""     # upload same folder as app_location
          skip_app_build: true    # just upload the files—n
