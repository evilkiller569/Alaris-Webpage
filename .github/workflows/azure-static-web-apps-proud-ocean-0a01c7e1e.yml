name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ "main" ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      # Debug: show files in repo root
      - name: List files (debug)
        run: |
          pwd
          ls -la

      # Debug: check if secret is available
      - name: Check token is present (debug)␊
        run: |␊
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" ]; then
            echo "❌ Missing AZURE_STATIC_WEB_APPS_API_TOKEN secret"; exit 1;
          else␊
            echo "✅ Secret found (value is masked)";␊
          fi␊
␊
      - name: Build And Deploy␊
        uses: Azure/static-web-apps-deploy@v1␊
        with:␊
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload␊
          app_location: ""        # repo root␊
          api_location: ""        # no API␊
          output_location: ""     # upload root folder␊
          skip_app_build: true    # no build, just upload␊

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Close Pull Request Environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPs_API_TOKEN }}
          action: close


